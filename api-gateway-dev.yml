server:
  port: 8083

ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
  
zuul:
    host:
        connect-timeout-millis: 30000
        socket-timeout-millis: 30000
 
hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeout-in-milliseconds: 3000
