server:
  port: 8083

ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
  
zuul:
    host:
        connect-timeout-millis: 10000
        socket-timeout-millis: 60000
 
hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeout-in-milliseconds: 30000

management:
  endpoints:
    web:
      exposure:
        include: "*"
               
eureka:
  instance:
    prefer-ip-address: true
