server:
  port: 8083

ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
  
zuul:
  host:
    max-per-route-connections: 30000
    max-total-connections: 30000
  semaphore:
    max-semaphores: 30000
 
hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeout-in-milliseconds: 30000

management:
  endpoints:
    web:
      exposure:
        include: "*"
               
eureka:
  instance:
    prefer-ip-address: true
